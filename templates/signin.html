{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>SharexCare - Sign In</title>
</head>
<body>
	{% for message in messages  %}            
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
		  <strong>Error : </strong> {{ message }}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
	{% endfor %} 
	<div class="signin_h1">
		<h1>Sign In</h1>
	</div>
	<div class="signin_signup_link">
		<p>If you have not created an account yet, then please <a href="{% url 'saved' %}" style="color: #d60bbc; text-decoration: none;">sign up</a> first.</p>
	</div>
	
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		<div class="signin_input">
			<span style="font-family:'Bookman Old Style'; font-size:20px;">Username*</span><br><br>
			<input type="text" class="signin_user_pass" name="username"> <br><br>

			<span style="font-family:'Bookman Old Style'; font-size:20px;">Password*</span><br><br>
			<input type="password" class="signin_user_pass" name="userpass">
		</div>
	
		<div class="signin_button">
			<input type="submit" id="signin_btn" value="Sign In">
			</div>
	</form>	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</body>
</html>
