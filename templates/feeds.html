{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

{%block content%}
{% for user in Users %}
<div id="feed" class="feeds" >
    <div class="container mt-5" style="border: 1px;">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 order-lg-last order-md-last order-sm-last">
                <div class="container">
                    <div class="row">
                        <div class="card m-auto" style="width:100%">
                            <div class="card-body my-2">
                                <h2 class="card-title">
                                    Test 1
                                </h2>
                                <p class="card-text">@{{user.username}},&nbsp; • &nbsp;</span><span class="date_published">{{user.email}}</span></p><hr width="100%">
                                <a href="#" class="tweet_body">
                                    <div class="card-body">
                                    <p class="card-text">{{user.password}}</p>
                                    </div>
                                </a>
                                <span><a href="#" class="btn btn-outline-primary">Read More →</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
<script src="{% static 'js/main.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
