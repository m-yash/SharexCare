{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>SharexCare - Create Feed</title>
</head>
<body>
	{% for message in messages  %}            
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
		  <strong>Error : </strong> {{ message }}
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
	{% endfor %} 
	<div class="signup_h1">
		<h1>Share Your Idea !</h1>
	</div>
	
	<form action="{% url 'save_post' %}" method="POST">
		{% csrf_token %}  
		<div class="signup_input">
			<span style="font-family:'Bookman Old Style'; font-size:20px;">Title*</span><br><br>
			<input name="title" type="text" class="signup_inputbox"><br><br>

			<span style="font-family:'Bookman Old Style'; font-size:20px;">Description*</span><br><br>
			<textarea  rows="8" cols="69"  name="body" placeholder="Be precise, Use keywords !"></textarea>
		</div>
		<div class="signin_button">
			<input type="submit" id="signin_btn" value="Share">
			
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
